<div class="modal-header">
    <h4 class="modal-title">Please login with your account</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body container-fluid">
    <form>

        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password">
        </div>

        <div class="row" style="width:100%;margin-left:0px;margin-bottom:10px">
                <a id="submitButton" routerLink="/showOrders/all" class="btn btn-success col-sm-12" (click)="activeModal.close('Close click')">Submit</a>
        </div>

        <div class="row" style="width:100%;margin-left:0px">
                <button type="button" class="btn btn-secondary col-sm-12" (click)="activeModal.close('Close click')">Close</button>
        </div>

    </form>
</div>
