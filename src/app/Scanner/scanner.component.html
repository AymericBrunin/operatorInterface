<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6" style="text-align:center">
            <qr-scanner *ngIf="videoShow" [debug]="true" [canvasWidth]="480" [canvasHeight]="360" [mirror]="false" [stopAfterScan]="true" [updateTime]="500"
                (onRead)="decodedOutput($event)">
            </qr-scanner>
            <h1>{{result}}</h1>
        </div>
         <div class="col-sm-3">
        </div>
    </div>
</div>
