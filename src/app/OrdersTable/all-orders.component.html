<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10 tableContainer">
      <h2>All the orders for the Laser Engraver</h2>
      <h5>You can find additional options below the table</h5>
      <ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" (scrolledDown)="onScrollDown()"
        (expanderClicked)="expanderClicked($event)" (valueEdit)="editRow($event)" [rows]="rows" [columns]="columns" [expandable]="true"
        [expandedComponent]="rowComponent" [rowInputs]="rowInputs">
      </ng-table>
    </div>
    <div class="col-sm-1">
    </div>
  </div>
</div>
